version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  output:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: simple
    when: W0
    backupCount: 4
    filename: var/logs/all.log
loggers:
  infoLogger:
    level: INFO
    handlers: [console, output]
    propagate: no
  debugLogger:
    level: DEBUG
    handlers: [console]
    propagate: no
  apiLogger:
    level: INFO
    handlers: [console, output]
    propagate: no
root:
  level: DEBUG
  handlers: [console]